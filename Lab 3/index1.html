<!-- Create three frames. First frame is the main page. In the main page have two links,one for image and another
for bio. In the main page, when you click on image, your image should appear in the second frame and when
you click on bio, your biodata should appear in the third frame. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <frameset rows="60%,40%">
        <frame src="main.html" name="main_page">
        <frameset cols="50%,50%">
          <frame name="biodata">
          <frame name="image">
        </frameset>
      </frameset>
      
</html>
