<!DOCTYPE html>
<html lang="en">

  <body>

        <legend>Personal Details</legend>

        <br />
        <b>Password:</b>
        <input type="password" required />

        <br />
        <label for="name1"><b>Name:</b></label>
        <input type="text" id="name1" placeholder="Enter your name" required />
        <br />
        <br />
        <b>Gender:</b>
        <input type="radio" name="r1" />Male
        <input type="radio" name="r1" />Female
        <br />
        <br />
        <label for="course">Select your course</label>
        <br />
        <select name="" id="course">
          <option value="">Btech</option>
          <option value="">Bcom</option>
          <option value="">BBA</option>
          <option value="">Mtech</option>
        </select>
        <br />
        <label for="">Educational Qualification</label>
        <input type="checkbox" name="c1" />Grade 10
        <input type="checkbox" name="c1" />Grade 12
        <input type="checkbox" name="c1" />Graduate
        <br />
        <br />
        <label for="">Your Full Address:</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="1"
          placeholder="Enter your address"
          required
        ></textarea>
        <br />
        <br />
       
        <br>
        <br>
        <button
          class="button"
          onclick="alert('personal details')"
          type="submit"
        >
          Submit</button
        ><br /><br />
        <button type="reset">Clear</button>
        <input type="hidden" name="pagename" value="10" />
      </fieldset>
    </form>
  </body>
</html>
